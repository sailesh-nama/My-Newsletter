<body class="text-center">
  <form class="form-signin" action="/" method="post">
    <img class="mb-4" src="public/logo.png" alt="" width="150" height="150">
    <h1 class="h3 mb-3 font-weight-normal">Sign Up to My Newsletter!</h1>

    <input type="text" class="form-control top" name="fName" placeholder="First Name" required autofocus>
    <input type="text" class="form-control middle" name="lName" placeholder="Last Name" required>
    <input type="number" class="form-control middle" name="phone" placeholder="phone" required>
    <input type="email" class="form-control bottom" name="email" placeholder="Email adderess" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
